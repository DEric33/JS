<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" id="animal-1" required>
        <br>
        <label for="animal-2">Another animal:</label>
        <input type="text" name="animal-2" id="animal-2" required>
        <br>
        <label for="animal-3">One more animal:</label>
        <input type="text" name="animal-3" id="animal-3" required>
        <br>
        <label for="adj-1">Adjective:</label>
        <input type="text" name="adj-1" id="adj-1" required>
        <br>
        <label for="verb-1">Verb:</label>
        <input type="text" name="verb-1" id="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" min="0" max="15" required>
        <br>
        <span>Yes or no:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="answer">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="answer">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
            <option value="faster">Faster</option>
            <option value="lower">Lower</option>
            <option value="quickly">Quickly</option>
            <option value="slowly">Slowly</option>
        </select>
        <br>

        <label for="quote">Motivational Quote:</label>
        <input type="text" list="quotes" id="quote" name="quote" required>     
        <datalist id="quotes">
           <option value="La plus grande gloire de vivre n'est pas de ne jamais tomber, mais de se relever à chaque chute. -Nelson Mandela"></option>
           <option value="La façon de commencer est d'arrêter de parler et de commencer à faire. -Walt Disney"></option>
           <option value="Votre temps est limité, alors ne le gaspillez pas à vivre la vie de quelqu'un d'autre. Ne vous laissez pas piéger par le dogme – qui consiste à vivre avec les résultats de la pensée des autres. -Steve Jobs"></option>
           <option value="Si la vie était prévisible, elle cesserait d'être la vie et serait sans saveur. -Eleanor Roosevelt"></option>
           <option value="Si vous regardez ce que vous avez dans la vie, vous en aurez toujours plus. Si vous regardez ce que vous n'avez pas dans la vie, vous n'en aurez jamais assez. -Oprah Winfrey"></option>
           <option value="Si vous vous fixez des objectifs ridiculement élevés et que c'est un échec, vous échouerez au-dessus du succès de tout le monde. -James Cameron"></option>
           <option value="winner gets ide cream!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" cols="40" rows="8"></textarea>
        <br>    

        <input type="submit" value="Form My Story">
      </form>
    </section>
  </body>
</html>
